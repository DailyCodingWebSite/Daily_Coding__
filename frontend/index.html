<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Coding Challenge - Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --primary: #267b7c;
      --secondary: #ffffff;
      --text-dark: #333;
      --text-light: #ffffff;
      --error: #d9534f;
      --footer-h: 56px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--secondary);
      font-family: 'Montserrat', sans-serif;
      color: var(--text-dark);
      overflow-x: hidden;
      padding-bottom: var(--footer-h);
    }

    /* Header */
    header {
      position: relative;
      width: 100%;
      height: 70px;
      padding: 0 20px;
      background: var(--primary);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
    }

    header img {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      height: 46px;
      width: auto;
      object-fit: contain;
    }

    header h1 {
      font-size: 22px;
      color: var(--text-light);
      margin: 0;
      text-align: center;
    }

    .container {
      flex: 1;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
      max-width: 1060px;
    }

    .login-form {
      background: var(--secondary);
      padding: 40px 36px;
      border-radius: 12px;
      width: min(92vw, 360px);
      border: 1px solid rgba(0,0,0,.1);
      box-shadow: 0 4px 20px rgba(0,0,0,.08);
      text-align: center;
    }

    .login-form h1 {
      font-size: 26px;
      margin-bottom: 6px;
      color: var(--primary);
    }

    .login-form h2 {
      font-size: 30px;
      margin-bottom: 20px;
      color: #666;
      font-family: 'Dancing Script', cursive;
    }

    .form-group { margin-bottom: 18px; text-align: left; }
    label { display: block; margin-bottom: 6px; font-size: 14px; color: #444; }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      color: var(--text-dark);
      font-size: 14px;
      outline: none;
      transition: .3s;
    }

    input:focus, select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 6px rgba(38,123,124,.4);
      background: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: var(--text-light);
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: .3s ease;
    }

    button:hover {
      background: #1e6667;
    }

    .error-message {
      margin-top: 10px;
      color: var(--error);
      font-size: 14px;
    }

    footer {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: var(--footer-h);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 12px;
      text-align: center;
      background: #f1f1f1;
      border-top: 1px solid #ddd;
      font-size: 14px;
      color: #555;
    }

    footer span {
      color: var(--primary);
      font-weight: 600;
    }

    @media (max-width:480px){
      header h1{ font-size:18px; }
      header img{ height:40px; }
      .login-form{ padding:28px 22px; }
      .login-form h1{ font-size:22px; }
      .login-form h2{ font-size:18px; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header role="banner">
    <div class="header-center">
      <img src="logo.png" alt="Christ University Logo" />
      <h1>Christ(deemed to be university) , Kengeri Campus</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="container">
    <div class="login-form">
      <h1>Daily Coding Challenge</h1>
      <h2>Login</h2>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
          <label for="role">Role:</label>
          <select id="role" name="role" required>
            <option value="">Select Role</option>
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <button type="submit">Login</button>
      </form>

      <div id="error-message" class="error-message"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; <span>Daily Coding Challenge</span> | Christ University</p>
  </footer>

  <script src="auth.js"></script>
</body>
</html>
