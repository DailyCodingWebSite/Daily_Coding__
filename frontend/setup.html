<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Setup</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    form { max-width: 420px; margin: 0 auto; display: grid; gap: 12px; }
    input, select, button { padding: 10px; font-size: 16px; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 20px; }
    .success { color: #0a7a0a; }
    .error { color: #b00020; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Initial Admin Setup</h2>
    <p>Create the first admin account. You can remove this page later.</p>

    <form id="setupForm">
      <input type="text" id="username" placeholder="Username (e.g., admin)" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="fullName" placeholder="Full Name" required />
      <select id="role">
        <option value="admin">admin</option>
      </select>
      <button type="submit">Create Admin</button>
    </form>

    <p id="msg"></p>
    <p><a href="index.html">Back to Login</a></p>
  </div>

  <script>
    const API_BASE = window.API_BASE || '';
    document.getElementById('setupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = document.getElementById('msg');
      msg.textContent = '';

      const payload = {
        username: document.getElementById('username').value.trim(),
        password: document.getElementById('password').value,
        fullName: document.getElementById('fullName').value.trim(),
        role: document.getElementById('role').value
      };

      try {
        const resp = await fetch(API_BASE + '/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await resp.json().catch(() => ({}));
        if (resp.ok && data.success) {
          msg.className = 'success';
          msg.textContent = 'Admin created. You can now log in.';
        } else {
          msg.className = 'error';
          msg.textContent = data.message || 'Failed to create admin.';
        }
      } catch (err) {
        msg.className = 'error';
        msg.textContent = 'Network error. Ensure backend is running at http://localhost:5000';
      }
    });
  </script>
</body>
</html>
